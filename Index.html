<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Timer.css">
    <script src="Timer.js" defer></script>
</head>

<body>
    <a href="About.html"><button>About This Site</button></a>
    <div class="input">
        <h2 class="calender">Select Date</h2>
        <input type="date" id="date" name="date">
    </div>
    <div class="container">
        <h1 class="title">Countdown</h1>
        <div class="timer">
            <div class="cont">
                <span class="days nums">0</span><br>
                <span class="time_title">Days</span>
            </div>
            <div class="cont">
                <span class="hours nums">0</span><br>
                <span class="time_title">Hours</span>
            </div>
            <div class="cont">
                <span class="mins nums">0</span><br>
                <span class="time_title">Mins</span>
            </div>
            <div class="cont">
                <span class="secs nums">0</span><br>
                <span class="time_title">Secs</span>
            </div>
        </div>
    </div>
</body>

</html>
